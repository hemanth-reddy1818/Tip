<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calclulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="flex-container">
    <div class="container">
        <h1> TIP calclulator</h1>

    </div>
   

    <div class="form-container">
      <form>
          <input class="form-control  subtotal_input" type="number" id="input1"  oninput="this.value = Math.abs(this.value)" placeholder="Subtotal">
          <input  class="form-control  tip_input"  type="number" id="input2" name="input2" placeholder="Percentage of tip">
          <button class="submit-button" type="submit" onclick="return false">Submit</button>
      </form>
    </div>
  </div>


    

    <script src="index.js">

    </script>
   


    
</body>
</html>
